<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>JS Library</h1>
    </header>
    <article>
        <h3>Insert Your Books Here</h3>
        <form action="#"> <div class="title">
            <label for="title">Title</label><input type="text" id="title" name="title">
        </div>
            <div class="author"><label for="author">Author</label><input type="text" id="author" name="author"></div>
            
            <div class="pageCt"><label for="pageCt">Page Count</label><input type="number" id="pageCt" name="pageCt"></div>
            <div class="isRead"><label for="isRead">Have You Read It?</label><input type="checkbox" id="isRead" name="isRead"></div>
            <button class="btn" type="submit">Add Book</button>
        </form>
        
    </article>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Page Count</th>
            <th>Read</th>
        </tr>
    </table>
<script src="script.js"></script>
</body>

</html>
